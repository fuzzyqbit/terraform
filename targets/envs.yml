dev:
  aws_region: "us-east-1"
  vpc:
    inputs:
      project_name: "shared-infrastructure"
      environment: "dev"
      vpc_cidr: "10.0.0.0/16"
      az_count: 2
      public_subnet_cidrs: ["10.0.1.0/24", "10.0.2.0/24"]
      private_subnet_cidrs: ["10.0.11.0/24", "10.0.12.0/24"]
      enable_nat_gateway: true
      enable_vpn_gateway: false
      enable_dns_hostnames: true
      enable_dns_support: true
      tags:
        ManagedBy: "Terragrunt"
        Environment: "dev"
    tfvar_files:
      - dev.tfvars
  
  alb:
    inputs:
      alb_name: "my-awesome-app-alb-dev"
      internal: false
      target_group_name: "my-awesome-app-tg-dev"
      target_port: 80
      tags:
        ManagedBy: "Terragrunt"
        Environment: "dev"
    tfvar_files:
      - dev.tfvars
  
  ecs:
    inputs:
      aws_region: "us-east-1"
      region: "us-east-1"
      project_name: "my-awesome-app"
      app_name: "web-service"
      app_image: "httpd:alpine"
      container_port: 80
      health_check_path: "/"
      fargate_cpu: 256
      fargate_memory: 512
      desired_count: 1
      min_capacity: 1
      max_capacity: 10
      autoscaling_cpu_target: 70
      autoscaling_memory_target: 80
      log_retention_days: 7
      enable_container_insights: true
      environment_variables: 
        ENV: "dev"
        LOG_LEVEL: "info"
      secrets: {}
    tfvar_files:
      - dev.tfvars
  
  opensearch:
    inputs:
      project_name: "movie-search"
      domain_name: "movie-search-dev"
      engine_version: "OpenSearch_2.11"
      instance_type: "t3.small.search"
      instance_count: 1
      dedicated_master_enabled: false
      zone_awareness_enabled: false
      availability_zone_count: 2
      volume_size: 10
      volume_type: "gp3"
      iops: 3000
      throughput: 125
      master_user_name: "admin"
      master_user_password: "Admin123!SecurePassword"  # TODO: Use AWS Secrets Manager
      force_destroy_bucket: true
      tags:
        Environment: "dev"
        ManagedBy: "Terragrunt"
    tfvar_files:
      - dev.tfvars
  
  
  glue:
    inputs:
      aws_region: "us-east-1"
      region: "us-east-1"
      project_name: "nyc-taxi-analytics"
      environment: "dev"
      glue_version: "4.0"
      python_version: "3"
      worker_type: "G.1X"
      number_of_workers: 2
      max_retries: 1
      timeout_minutes: 60
      enable_continuous_log_filter: true
      enable_metrics: true
      enable_spark_ui: true
      enable_vpc: false
      force_destroy_buckets: true
      tags:
        Team: "DataEngineering"
        CostCenter: "Analytics"
        Environment: "dev"
    tfvar_files:
      - dev.tfvars

